[profile.default]
src = "src"
out = "out"
libs = ["lib"]
cache_path  = "cache"
optimizer = true
optimizer_runs = 1_000
block_gas_limit = 30_000_000
fs_permissions = [{ access = "write", path = "./out" }]
evm_version = "shanghai"

[fmt]
line_length = 80
tab_width = 4
bracket_spacing = true

